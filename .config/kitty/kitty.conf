# High transparency combined with high blur creates the heavy "frosted glass"
# look associated with modern Apple UI concepts.
# Note: 'background_blur' works best on macOS or KDE plasma on Linux.
background_opacity 0.85
background_blur 64

# Substantial padding for a clean, modern feel.
window_padding_width 15

# Hide window decorations for a sleek, borderless look.
# On macOS, you will still have the "traffic lights" if you use 'titlebar-only'.
# Use 'yes' to hide everything (including traffic lights on macOS).
hide_window_decorations titlebar-only

# Remember window size
remember_window_size  yes
initial_window_width  1100
initial_window_height 700

# Using JetBrains Mono NF fits the VS Code "pro" aesthetic perfectly.
font_family      JetBrainsMono Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# VS Code default size is usually around 13 or 14.
font_size 24

# VS Code enables ligatures by default.
disable_ligatures never

# VS Code tabs are simple text with no powerline arrows.
tab_bar_edge bottom
tab_bar_style normal
tab_separator "  |  "
active_tab_font_style   bold
inactive_tab_font_style normal

# Standard VS Code block cursor.
cursor_shape block
cursor_blink_interval 0.5

# The main background color (which gets blurred by the settings above)
background #1E1E1E
# The default text color (off-white)
foreground #D4D4D4

# VS Code distinct blue selection color
selection_background #264F78
selection_foreground none

# Tab Colors to match VS Code UI elements
active_tab_foreground   #D4D4D4
active_tab_background   #1E1E1E
inactive_tab_foreground #808080
# Inactive tabs in VS Code are slightly lighter grey
inactive_tab_background #2D2D2D

# The VS Code ANSI Color Palette
# Black
color0  #1E1E1E
color8  #808080

# Red
color1  #F44747
color9  #F44747

# Green
color2  #6A9955
color10 #6A9955

# Yellow
color3  #D7BA7D
color11 #D7BA7D

# Blue
color4  #569CD6
color12 #569CD6

# Magenta
color5  #C586C0
color13 #C586C0

# Cyan
color6  #9CDCFE
color14 #9CDCFE

# White
color7  #D4D4D4
color15 #D4D4D4

# Keep plenty of history
scrollback_lines 10000

# Clickable URLs
url_color #569CD6
url_style straight
